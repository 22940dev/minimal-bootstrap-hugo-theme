<style>
body {
  min-width: 300px;
}

.custom-navbar {
  margin-bottom: 1rem;
  height: 60px;
  background-color: #212529;
}

.custom-navbar a {
  display: inline-block; 
  padding: 18px 0;
  margin-right: 1rem; 
  font-weight: bold; 
  color: rgba(255,255,255,.75);
}

.custom-navbar a:hover,
.custom-navbar a:focus {
  text-decoration: none; 
  color: rgba(255,255,255,1);
}

@media print {
  .custom-navbar {
    display: none;
  }
}

article {
  padding-bottom: 1rem;
}

img {
  max-width: 100%;
}

{{ with .Site.Params.navbarBackgroundColor }}
.custom-navbar {
  background-color: {{ . }};
}
{{ end }}

{{ with .Site.Params.wrapperMaxWidth }}
.container {
  max-width: {{ . }};
}
{{ else }}
.container {
  max-width: 800px;
}
{{ end }}

{{ if eq .Site.Params.customCodeStyle true }}
pre {
  display: block;
  padding: 9.5px;
  word-break: break-all;
  word-wrap: break-word;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
}

pre code {
  padding: 0;
  font-size: inherit;
  color: inherit; 
  white-space: pre-wrap;
  background-color: transparent;
  border: none;
  border-radius: 0;
}

code {
  padding: 2px 4px;
  color: #c7254e;
  background-color: #f9f2f4;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: .9rem;
}
{{ end }}

{{ if eq .Site.Params.customBlockquoteStyle true }}
blockquote,
.blockquote {
  padding: 10px 20px;
  margin: 0 0 20px;
  font-size: 1rem;
  border-left: 5px solid #eee;
}
{{ end }}
</style>
